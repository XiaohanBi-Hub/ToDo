<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoFlow</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-title-section">
        <h1 class="title">TodoFlow</h1>
        <div class="by-author">by xh</div>
      </div>
    </header>
    
    <div class="input-section">
      <input 
        type="text" 
        id="todoInput" 
        class="todo-input" 
        placeholder="Add a new todo..."
        autocomplete="off"
      >
      <button id="addBtn" class="add-btn">Add</button>
    </div>
    
    <div class="filter-section">
      <button class="filter-btn active" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
      <button id="newDayBtn" class="action-btn new-day-btn">New Day</button>
      <div class="dropdown">
        <button id="menuBtn" class="action-btn menu-btn">⋮</button>
        <div id="dropdownMenu" class="dropdown-menu">
          <button id="historyBtn" class="dropdown-item">History</button>
          <button id="exportBtn" class="dropdown-item">Export</button>
          <button id="importBtn" class="dropdown-item">Import</button>
        </div>
      </div>
    </div>
    
    <ul class="todo-list" id="todoList">
      <!-- Todo items will be inserted here -->
    </ul>
    
    <div class="empty-state" id="emptyState">
      <div class="empty-icon">✓</div>
      <p>No todos yet</p>
    </div>
  </div>
  
  <!-- History Modal -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>History</h2>
        <button id="closeModalBtn" class="close-btn">&times;</button>
      </div>
      <div class="modal-body" id="historyContent">
        <!-- History items will be inserted here -->
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
