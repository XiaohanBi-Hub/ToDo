<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今天你干完活了吗</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <button id="stockDashboardBtn" class="stock-dashboard-icon" type="button" title="股票观测">
        <img src="icon/miao.png" alt="股票观测">
      </button>
      <div class="view-toggle" role="tablist" aria-label="View switcher">
        <button class="view-toggle-btn active" data-view="tasks" type="button" aria-label="任务视图"></button>
        <button class="view-toggle-btn" data-view="projects" type="button" aria-label="项目视图"></button>
      </div>
    </header>
    
    <div id="taskView" class="task-view">
      <div class="input-section">
        <input 
          type="text" 
          id="todoInput" 
          class="todo-input" 
          placeholder="Add new task here"
          autocomplete="off"
        >
        <div class="dropdown">
          <button id="menuBtn" class="action-btn menu-btn">
            <img src="icon/menu.png" alt="Menu" class="menu-icon">
          </button>
          <div id="dropdownMenu" class="dropdown-menu">
            <button id="historyBtn" class="dropdown-item">History</button>
            <button id="settingsBtn" class="dropdown-item">Settings</button>
            <button id="exportBtn" class="dropdown-item">Export</button>
            <button id="importBtn" class="dropdown-item">Import</button>
          </div>
        </div>
        <button id="newDayBtn" class="action-btn new-day-btn">
          <img src="icon/sun.png" alt="New Day" class="sun-icon">
        </button>
      </div>
      
      <ul class="todo-list" id="todoList">
        <!-- Todo items will be inserted here -->
      </ul>
      
      <div class="empty-state" id="emptyState">
      </div>
    </div>

    <div id="projectView" class="project-view" aria-hidden="true">
      <div class="project-toolbar">
        <button id="addStreamBtn" class="project-toolbar-btn primary">+</button>
        <button id="timelineRangeSelect" class="project-range-select">4W</button>
      </div>
      <div id="projectList" class="project-list"></div>
      <div id="projectEmptyState" class="project-empty">
        暂无项目。
      </div>
    </div>

    <div id="stockDashboardView" class="stock-dashboard-view" aria-hidden="true">
      <div id="stockWatchList" class="stock-watch-list">
        <div class="stock-watch-header">
          <button id="addStockBtn" class="add-stock-btn" title="添加股票">+</button>
        </div>
        <div id="stockList" class="stock-list">
          <!-- Stock items will be inserted here -->
        </div>
      </div>
    </div>
    
    <div class="author-info">by XH/OC</div>
  </div>
  
  <!-- History Modal -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>History</h2>
        <div class="modal-header-actions">
          <button id="clearHistoryBtn" class="clear-btn">Clear</button>
          <button id="closeModalBtn" class="close-btn">&times;</button>
        </div>
      </div>
      <div class="modal-body" id="historyContent">
        <!-- History items will be inserted here -->
      </div>
    </div>
  </div>
  
  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button id="closeSettingsModalBtn" class="close-btn">&times;</button>
      </div>
      <div class="modal-body" id="settingsContent">
        <div class="settings-section">
          <h3 class="settings-title">Mode</h3>
          <p class="settings-description">Good Mood</p>
        </div>
        <div class="settings-section">
          <h3 class="settings-title">Background Color</h3>
          <div class="color-picker-container">
            <input type="color" id="backgroundColorPicker" class="color-picker" value="#f5f5f5">
            <div class="color-presets">
              <div class="color-preset" data-color="#f5f5f5" style="background-color: #f5f5f5;" title="Default"></div>
              <div class="color-preset" data-color="#ffffff" style="background-color: #ffffff;" title="White"></div>
              <div class="color-preset" data-color="#f0f8ff" style="background-color: #f0f8ff;" title="Alice Blue"></div>
              <div class="color-preset" data-color="#fff8dc" style="background-color: #fff8dc;" title="Cornsilk"></div>
              <div class="color-preset" data-color="#f5fffa" style="background-color: #f5fffa;" title="Mint Cream"></div>
              <div class="color-preset" data-color="#ffe4e1" style="background-color: #ffe4e1;" title="Misty Rose"></div>
              <div class="color-preset" data-color="#e6e6fa" style="background-color: #e6e6fa;" title="Lavender"></div>
              <div class="color-preset" data-color="#f0fff0" style="background-color: #f0fff0;" title="Honeydew"></div>
            </div>
          </div>
        </div>
        <div class="settings-section">
          <h3 class="settings-title">Header Background Image</h3>
          <div class="header-bg-upload-container">
            <input type="file" id="headerBgUpload" accept="image/*" style="display: none;">
            <button id="uploadHeaderBgBtn" class="upload-btn">Upload Image</button>
            <button id="resetHeaderBgBtn" class="reset-btn">Reset to Default</button>
            <div id="headerBgPreview" class="header-bg-preview" style="display: none;">
              <img id="headerBgPreviewImg" src="" alt="Preview">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
